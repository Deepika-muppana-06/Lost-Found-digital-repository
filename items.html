<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Browse Items | CampusFind AI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
    /* GLOBAL & NAVBAR */
    *{ margin:0; padding:0; box-sizing:border-box; font-family:'Poppins',sans-serif; }
    body{ min-height:100vh; background:linear-gradient(135deg,#0f172a,#020617); color:#e5e7eb; }
    .navbar{ display:flex; justify-content:space-between; align-items:center; padding:18px 8%; background:rgba(15,23,42,0.85); backdrop-filter:blur(10px); border-bottom:1px solid rgba(255,255,255,0.05); position: sticky; top:0; z-index:100; }
    .logo{ font-size:26px; font-weight:700; color:#38bdf8; }
    .logo span{ color:#22c55e; }
    .nav-links{ list-style:none; display:flex; gap:26px; }
    .nav-links a{ text-decoration:none; color:#e5e7eb; font-weight:500; transition:0.3s; }
    .nav-links a:hover, .nav-links .active{ color:#38bdf8; }

    /* FILTERS */
    .page-header{ text-align:center; padding:60px 10% 30px; }
    .page-header h1{ font-size:36px; color:#38bdf8; }
    .filter-section{ display:flex; flex-wrap:wrap; justify-content:center; gap:14px; padding:20px 10%; }
    .filter-section input, .filter-section select{ padding:12px 14px; border-radius:10px; border:1px solid rgba(255,255,255,0.1); outline:none; background:#020617; color:white; min-width:180px; }
    
    .search-btn {
        padding: 12px 25px;
        border-radius: 10px;
        border: none;
        cursor: pointer;
        font-weight: 700;
        background: linear-gradient(135deg, #38bdf8, #22c55e);
        color: #020617;
        transition: 0.3s;
    }
    .search-btn:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(56, 189, 248, 0.4); }

    /* GRID & CARDS */
    .items-section{ padding:40px 8%; }
    .items-grid{ display:grid; grid-template-columns:repeat(auto-fill, minmax(280px, 1fr)); gap:25px; }
    .item-card{ background:rgba(15,23,42,0.85); border-radius:16px; padding:18px; border:1px solid rgba(255,255,255,0.08); transition:0.3s; display: flex; flex-direction: column; }
    .item-card img{ width:100%; height:180px; object-fit:cover; border-radius:12px; margin-bottom:12px; }
    .item-card h3{ color:#38bdf8; margin-bottom:6px; }
    .item-card p{ font-size:14px; color:#cbd5f5; margin-bottom:12px; flex-grow: 1; }

    .item-tag{ display:inline-block; padding:4px 10px; font-size:12px; border-radius:20px; font-weight:600; text-transform: uppercase; }
    .tag-lost { background: #ef4444; color: white; }
    .tag-found { background: #22c55e; color: #020617; }

    .contact-btn {
        width: 100%; padding: 10px; border-radius: 8px; border: 1px solid #38bdf8; background: transparent; color: #38bdf8; font-weight: 600; cursor: pointer; transition: 0.3s;
    }
    .contact-btn:hover { background: #38bdf8; color: #020617; }
</style>
</head>
<body>

<nav class="navbar">
    <div class="logo">CampusFind<span>AI</span></div>
    <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="post-lost.html">Report Lost</a></li>
        <li><a href="post-found.html">Report Found</a></li>
        <li><a href="items.html" class="active">Browse Items</a></li>
    </ul>
</nav>

<section class="page-header">
    <h1>Browse Lost & Found Items</h1>
</section>

<section class="filter-section">
    <input type="text" id="searchInput" placeholder="Search items...">
    <select id="categoryFilter">
        <option value="">All Categories</option>
        <option value="wallet">Wallet</option>
        <option value="phone">Phone</option>
        <option value="bag">Bag</option>
        <option value="keys">Keys</option>
    </select>
    <select id="statusFilter">
        <option value="">All Status</option>
        <option value="Lost">Lost</option>
        <option value="Found">Found</option>
    </select>
    <button class="search-btn" onclick="applyFilters()">Search Now</button>
</section>

<section class="items-section">
    <div id="itemsGrid" class="items-grid"></div>
</section>

<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>

<script src="firebase-config.js"></script>
<script src="fetchItems.js"></script>
</body>
</html>
