<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Report Found Item | CampusFind AI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* Basic Form Styling to ensure it looks good immediately */
        * { margin:0; padding:0; box-sizing:border-box; font-family:'Poppins',sans-serif; }
        body { background:linear-gradient(135deg,#0f172a,#020617); color:#e5e7eb; min-height: 100vh; }
        .navbar { display:flex; justify-content:space-between; align-items:center; padding:18px 8%; background:rgba(15,23,42,0.85); border-bottom:1px solid rgba(255,255,255,0.05); }
        .logo { font-size:26px; font-weight:700; color:#38bdf8; }
        .logo span { color:#22c55e; }
        .nav-links { list-style:none; display:flex; gap:26px; }
        .nav-links a { text-decoration:none; color:#e5e7eb; transition:0.3s; }
        .nav-links a.active { color:#38bdf8; font-weight:600; }

        .form-section { max-width: 600px; margin: 40px auto; padding: 30px; background: rgba(15,23,42,0.85); border-radius: 16px; border: 1px solid rgba(255,255,255,0.1); }
        .form-section h1 { color: #38bdf8; margin-bottom: 10px; }
        .form-section p { color: #94a3b8; margin-bottom: 25px; }

        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; margin-bottom: 8px; font-size: 14px; }
        .form-group input, .form-group textarea, .form-group select { width: 100%; padding: 12px; border-radius: 8px; border: 1px solid rgba(255,255,255,0.1); background: #020617; color: white; outline: none; }
        
        .btn { width: 100%; padding: 12px; border-radius: 8px; border: none; font-weight: 600; cursor: pointer; transition: 0.3s; margin-top: 10px; }
        .primary { background: linear-gradient(135deg,#38bdf8,#22c55e); color: #020617; }
        .secondary { background: rgba(255,255,255,0.1); color: white; border: 1px solid rgba(255,255,255,0.2); }
        .btn:disabled { opacity: 0.5; cursor: not-allowed; }

        footer { text-align: center; padding: 20px; color: #94a3b8; font-size: 12px; }
    </style>
</head>

<body>
    <nav class="navbar">
        <div class="logo">CampusFind<span>AI</span></div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="post-lost.html">Report Lost</a></li>
            <li><a href="post-found.html" class="active">Report Found</a></li>
            <li><a href="items.html">Browse Items</a></li>
        </ul>
    </nav>

    <section class="form-section">
        <h1>Report Found Item</h1>
        <p>Help someone recover their belongings.</p>

        <form id="foundForm">
            <div class="form-group">
                <label>Item Title</label>
                <input type="text" id="title" placeholder="e.g. Blue Backpack" required>
            </div>

            <div class="form-group">
                <label>Description</label>
                <textarea id="description" rows="3" placeholder="Describe the item (color, brand, etc.)" required></textarea>
            </div>

            <div class="form-group">
                <label>Category</label>
                <select id="category" required>
                    <option value="">Select Category</option>
                    <option value="wallet">Wallet</option>
                    <option value="phone">Phone</option>
                    <option value="bag">Bag</option>
                    <option value="keys">Keys</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <label>Location Found</label>
                <input type="text" id="location" placeholder="e.g. Cafeteria" required>
            </div>

            <div class="form-group">
                <label>Date Found</label>
                <input type="date" id="date" required>
            </div>

            <div class="form-group">
                <label>Upload Image</label>
                <input type="file" id="image" accept="image/*">
            </div>

            <div class="form-group">
                <label>Contact Info</label>
                <input type="text" id="contact" placeholder="Your Phone or Email" required>
            </div>

            <!-- <button type="button" id="aiGenerateBtn" class="btn secondary">Generate AI Description</button> -->
            <button type="submit" id="submitBtn" class="btn primary">Submit Found Item</button>
        </form>
    </section>

    <footer>
        <p>Â© 2026 CampusFind AI</p>
    </footer>

    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-storage-compat.js"></script>

    <script src="firebase-config.js"></script>
    <script src="auth.js"></script>
    <script src="ai.js"></script>
    <script src="post-found.js"></script> 
</body>
</html>
