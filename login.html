<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | CampusFind AI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        *{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;}
        body{min-height:100vh;background:linear-gradient(135deg,#0f172a,#020617);display:flex;justify-content:center;align-items:center;}
        .auth-box{background:rgba(15,23,42,0.9);padding:40px;border-radius:18px;width:100%;max-width:400px;border:1px solid rgba(255,255,255,0.08);box-shadow:0 20px 50px rgba(0,0,0,0.6);text-align:center;}
        .auth-box h2{color:#38bdf8;margin-bottom:10px;}
        .auth-box p{color:#94a3b8;font-size:14px;margin-bottom:25px;}
        .form-group{margin-bottom:18px;text-align:left;}
        .form-group label{font-size:13px;color:#cbd5f5;}
        .form-group input{width:100%;padding:12px;margin-top:6px;border-radius:10px;border:none;outline:none;background:#020617;color:white;}
        .login-btn{width:100%;padding:14px;margin-top:10px;border-radius:12px;border:none;font-weight:600;cursor:pointer;background:linear-gradient(135deg,#38bdf8,#22c55e);color:#020617;}
        .extra{margin-top:20px;font-size:13px;color:#94a3b8;}
        .extra a{color:#38bdf8;text-decoration:none;}
    </style>
</head>
<body>

<div class="auth-box">
    <h2>CampusFind AI</h2>
    <p>Login to your account</p>

    <form id="loginForm">
        <div class="form-group">
            <label>Email</label>
            <input type="email" id="loginEmail" placeholder="Enter email" required>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" id="loginPassword" placeholder="Enter password" required>
        </div>
        <button type="submit" class="login-btn">Login</button>
    </form>

    <div class="extra">
        Donâ€™t have an account? <a href="register.html">Register</a>
    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>

<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-storage-compat.js"></script>

<script src="firebase-config.js"></script>
<script src="auth.js"></script>
<script>
    // This connects the HTML form to the function inside auth.js
    document.getElementById("loginForm").addEventListener("submit", function(e){
        e.preventDefault();
        const email = document.getElementById("loginEmail").value;
        const password = document.getElementById("loginPassword").value;
        
        // loginUser is a global function in auth.js
        loginUser(email, password);
    });
</script>

</body>
</html>
