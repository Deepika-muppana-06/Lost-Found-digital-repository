    <section class="form-section">
        <h1>Report Lost Item</h1>
        <p>Lost something on campus? Report it and let AI help find it.</p>

        <form id="lostForm" class="item-form">

            <div class="form-group">
                <label>Item Title</label>
                <input type="text" id="title" placeholder="e.g. Blue Backpack" required>
            </div>

            <div class="form-group">
                <label>Description</label>
                <textarea id="description" placeholder="Describe your lost item..." required></textarea>
            </div>

            <div class="form-group">
                <label>Category</label>
                <select id="category" required>
                    <option value="">Select Category</option>
                    <option value="wallet">Wallet</option>
                    <option value="phone">Phone</option>
                    <option value="bag">Bag</option>
                    <option value="keys">Keys</option>
                    <option value="id-card">ID Card</option>
                    <option value="book">Book</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <label>Last Seen Location</label>
                <input type="text" id="location" placeholder="e.g. Block A, Lab, Bus Stop" required>
            </div>

            <div class="form-group">
                <label>Date Lost</label>
                <input type="date" id="date" required>
            </div>

            <div class="form-group">
                <label>Upload Image (optional)</label>
                <input type="file" id="image" accept="image/*">
            </div>

            <div class="form-group">
                <label>Contact Info</label>
                <input type="text" id="contact" placeholder="Phone / Email" required>
            </div>

            <div class="form-actions">
               <!-- <button type="button" id="aiGenerateBtn" class="btn secondary">
                    Generate AI Description
               </button> -->
                <br><br>
                <button type="submit" id="submitBtn" class="btn primary">
                    Submit Lost Item
                </button>
            </div>

        </form>
    </section>
