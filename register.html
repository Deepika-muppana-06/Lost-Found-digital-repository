<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register | CampusFind AI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        *{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;}
        body{min-height:100vh;background:linear-gradient(135deg,#0f172a,#020617);display:flex;justify-content:center;align-items:center;}
        .auth-box{background:rgba(15,23,42,0.9);padding:40px;border-radius:18px;width:100%;max-width:400px;border:1px solid rgba(255,255,255,0.08);box-shadow:0 20px 50px rgba(0,0,0,0.6);text-align:center;}
        .auth-box h2{color:#22c55e;margin-bottom:20px;}
        .form-group{margin-bottom:18px;text-align:left;}
        .form-group label{font-size:13px;color:#cbd5f5;}
        .form-group input{width:100%;padding:12px;margin-top:6px;border-radius:10px;border:none;outline:none;background:#020617;color:white;}
        .register-btn{width:100%;padding:14px;margin-top:10px;border-radius:12px;border:none;font-weight:600;cursor:pointer;background:linear-gradient(135deg,#22c55e,#38bdf8);color:#020617;}
        .extra{margin-top:20px;font-size:13px;color:#94a3b8;}
        .extra a{color:#38bdf8;text-decoration:none;}
    </style>
</head>
<body>

<div class="auth-box">
    <h2>Create Account</h2>
    <form id="registerForm">
        <div class="form-group">
            <label>Email</label>
            <input type="email" id="email" required>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" id="password" required>
        </div>
        <div class="form-group">
            <label>Confirm Password</label>
            <input type="password" id="confirmPassword" required>
        </div>
        <button type="submit" class="register-btn">Register</button>
    </form>
    <div class="extra">
        Already have an account? <a href="login.html">Login</a>
    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>

<script src="firebase-config.js"></script>
<script src="auth.js"></script>

<script>
    document.getElementById("registerForm").addEventListener("submit", function (e) {
        e.preventDefault();

        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value.trim();
        const confirmPassword = document.getElementById("confirmPassword").value.trim();

        if(password !== confirmPassword){
            alert("Passwords do not match");
            return;
        }

        // registerUser is a global function in your auth.js
        registerUser(email, password);
    });
</script>

</body>
</html>
